<div id="hcpScroll">
  <div class="  sticky-top border-bottom px-1" style="background-color: #f9f9f9;">
    <div class="row m-0 px-2 py-3">
      <div class="col-1 px-1 mt-2">
        <div class="label  text-center h1 mt-2 cursor-pointer" onclick="goHome()"><i class="material-icons">arrow_back_ios</i></div>
      </div>
      <div class="col px-1">
        <div class="label  text-center h1 divfullscreen">Handicap</div>
      </div>
      <div class="col-1 px-1">

        <div id="hcpSelectDropDown" class="dropdown">
          <button class="btn dropdown-toggle pl-0" type="button" id="btnHCPMoreVert" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons md-36" style="width:12px">more_vert</i>
          </button>
          <div  class="">
            <div class="dropdown-menu more-vert-menu">
              <form id="hcpSelectForm" class="px-4 pt-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="hcpExcludeSmall">
                  <label class="form-check-label" for="hcpExcludeSmall">
                    Exclude small courses
                  </label>
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="hcpForceRecalc">
                  <label class="form-check-label" for="hcpForceRecalc">
                    Recalc Summary Info
                  </label>
                </div>

                <hr />

                <button type="button" class="btn btn-primary float-right mt-4" id="btnHCPSelect">Go</button>
                <button type="button" class="btn btn-primary mt-4" id="btnHCPReset">Reset</button>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div class=clearfix></div>

    <div class="row m-0 pt-0 pb-3">
      <div class="col mx-0 px-0">

      </div>
      <div class="col mx-0 px-0">

        <div id="hcpHcp2" class="text-success text-center h4 text-nowrap"></div>
        <div id="hcpHcpTime2" class="label text-center text-nowrap"></div>

      </div>
      <div class="col mx-0 px-0">

        <div id="hcpHcp3" class="text-success text-center h4 text-nowrap"></div>
        <div id="hcpHcpTime3" class="label text-center text-nowrap"></div>

      </div>
    </div>

    <div class=clearfix></div>
  </div>


  <div id="hcpContainer" class=" mt-0 py-3 px-2" style="background-color: lightblue;">
    <div class=" my-2 border px-1 d-none" style="border-radius: 25px;">

      <div class="row m-2 p-0 my-3  align-items-center">
        <div class="col px-1">
          <div id="hcpSeqNbr" class="watermark mr-5 pr-2">watermark</div>
          <div id="hcpCourseName" class="label  text-left h5 pb-0 my-0 align-middle"></div>
          <div class="label  text-left h6 py-0 my-0 align-middle"><small>
              <span id="hcpDate"></span>
              <span> Tees: </span>
              <span id="hcpTees"></span></small></div>
        </div>
        <div class="col-1 px-1">
          <div id="hcpFetchRound" class="label  text-right h2 text-muted align-middle cursor-pointer"><i
              class="material-icons">arrow_forward_ios</i></div>
        </div>
      </div>

      <hr class="m-2">

      <div class="row my-1 mx-0 p-0  align-items-center">
        <div class="col px-1">
          <div id="hcpScore" class="label text-center align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Score</small></div>
        </div>
        <div class="col px-1">
          <div id="hcpTargetScore" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Target</small></div>
        </div>

          <div id="hcpCourseRating" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Ratng</small></div>
        </div>
        <div class="col px-1">
          <div id="hcpSlopeRating" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Slope</small></div>
        </div>
        <div class="col px-1">
          <div id="hcpHcpDiff" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Hcp Diff</small></div>
        </div>
        <div class="col px-1">
          <div id="hcpHcp" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Hcp</small></div>
