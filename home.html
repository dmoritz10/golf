<div class="">
  
  <div class="row m-1 py-4">
    <div class="col px-1">
      <div class="label text-center h1 divfullscreen">Golf Scorecard</div>
    </div>
  </div>
  <div class=clearfix></div>


  <div class="row mb-4 m-1 p-3 border-top border-bottom  bg-white">
    <div class="col px-1">
      <div id="hmCurrHandicap" class="text-success text-center h2 hpElem">&nbsp</div>
      <div class="label text-center">Handicap</div>
    </div>
    <div class="col px-1">
      <div id="hmNbrRounds" class="text-success text-center h2 hpElem">&nbsp</div>
      <div class="label text-center">Rounds</div>
    </div>
  </div>
  <div class=clearfix></div>

  <div class="row mt-3 mx-0">
    <div class="col">
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 border" style="background:#ffffb3" id="btnTeetimes">
        <span style="float:left" class="text-success h4">Tee Times</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnPlayRound">
        <span style="float:left" class="text-success h4">Play Round</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3  mt-1 border" style="background:#ffffb3"
        id="btnShowHandicap">
        <span style="float:left" class="text-success h4">Handicap</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnShowRounds">
        <span style="float:left" class="text-success h4">Rounds</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnShowCourses">
        <span style="float:left" class="text-success h4">Courses</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnShowStats">
        <span style="float:left" class="text-success h4">Stats</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnShowGolfers">
        <span style="float:left" class="text-success h4">Golfers</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
      <button class="btn btn-block btn-lg btn-raised pb-1 pt-3 mt-1 border" style="background:#ffffb3"
        id="btnShowClubs">
        <span style="float:left" class="text-success h4">Clubs</span>
        <span style="float:right" class="text-success"><i class="material-icons">arrow_forward_ios</i></span>
      </button>
    </div>
  </div>

  <div class="h6 text-center mt-1"><small>Version 3.50</small></div>



  <div class="clearfix"></div>
</div>
