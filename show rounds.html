<style>
  .score-circle {

    width: 80px;
    height: 62px;
    padding: 4px 0px;
    border-radius: 10px;
    font-size: 24px;
    line-height: 1.33;
    
  }
</style>

<div class="">
  <div class="  sticky-top px-1" style="background-color: #f9f9f9;">
    <div class="row m-0 px-2 py-3">
      <div class="col-1 px-1 mt-2">
        <div class="label  text-center h1 mt-2 cursor-pointer" onclick="goHome()"><i class="material-icons">arrow_back_ios</i></div>
      </div>
      <div class="col px-1">
        <div class="label  text-center h1 divfullscreen">Rounds</div>
        <div id="srNbrRounds" class="text-success text-center h2 hpElem"></div>
      </div>

      <div class="col-1 px-1">
        <div id="srSelectDropDown" class="dropdown">
          <button class="btn dropdown-toggle pl-0" type="button" id="btnSRMoreVert" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="material-icons md-36" style="width:12px">more_vert</i>
          </button>
          <div>
            <div class="dropdown-menu more-vert-menu" style="will-change: top, right !important;">
              <form id="srSelectForm" class="px-4 pt-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="srExcludeSmall">
                  <label class="form-check-label" for="srExcludeSmall">
                    Exclude small courses
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="srMadeTarget">
                  <label class="form-check-label" for="srMadeTarget">
                    Made Target Score
                  </label>
                </div>
                <div>
                  <select class="form-select col-12 mt-2" id="srSelectCourse" style="background-color: white">
                  </select>
                </div>

                <div>
                  <select class="form-select col-12 mt-3" id="selectRoundsDateRng" style="background-color: white">
                    <option>Show All Rounds</option>
                    <option>This Round</option>
                    <option>Last 5 Rounds</option>
                    <option>Last 10 Rounds</option>
                    <option>Last 20 Rounds</option>
                    <option>Last 25 Rounds</option>
                    <option>Last 50 Rounds</option>
                    <option>Last 100 Rounds</option>
                    <option>Past Month</option>
                    <option>Past Year</option>
                    <option>Past 2 Years</option>
                    <option>Past 5 Years</option>
                 </select>
                </div>

                <div>
                  <select class="form-select col-12 my-3" id="selectRoundsSortBy" style="background-color: white">
                    <option>Sort by Date Played</option>
                    <option>Sort by Best Rounds</option>
                  </select>
                </div>

                <button type="button" class="btn btn-primary float-right mt-2" id="btnSRSelect">Go</button>
                <button type="button" class="btn btn-primary mt-2" id="btnSRReset">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=clearfix></div>
  
  <div class="row m-0 px-2 pb-3 pt-0">
    <div class="col px-1 mt-2">
      <input class="form-control" id="srSearch" type="search"
        placeholder="Search Rounds">
    </div>
  </div>

  <div id="srContainer" class=" mt-0 py-3 px-2" style="background-color: DarkSeaGreen;">
    <div class=" my-2 border px-1 overflow-hidden d-none" style="border-radius: 25px;">
      <div class="row m-2 p-0 my-3  align-items-center">

        <div class="col px-1">
          <div id="srSeqNbr" class="watermark mr-5 pr-2">watermark</div>
          <div id="srCourseName" class="label  text-left h5 pb-0 my-0 align-middle"></div>
          <div class="label  text-left h6 py-0 my-0 align-middle"><small>
              <span id="srDate"></span>
              <span> Tees: </span>
              <span id="srTees"></span></small></div>
        </div>
        <div class="col-1 px-1">
          <div id="srFetchRound" class="label  text-right h2 text-muted align-middle cursor-pointer"><i
              class="material-icons">arrow_forward_ios</i></div>
        </div>
      </div>

      <hr class="m-2">

      <div class="row my-1 mx-0 p-0 align-items-center">
        <div class="col px-1">
          <div id="srScore" class="label text-center align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Score</small></div>
        </div>
        <div class="col px-1">
          <div id="srTargetScore" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Target</small></div>
        </div>
        <div class="col px-1">
          <div id="srPutts" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Putts</small></div>
        </div>
        <div class="col px-1">
          <div id="srFairways" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Fairways</small></div>
        </div>
        <div id="srGIRDisplay" class="col px-1">
          <div id="srGIR" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>GIR</small></div>
        </div>
        <div id="srHcpDiffDisplay" class="col px-1">
          <div id="srHcpDiff" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Hcp Diff</small></div>
        </div>
        <div class="col px-1">
          <div id="srHcp" class="label  text-center h5 align-middle h5"></div>
          <div class="label text-center align-middle h6"><small>Hcp</small></div>
        </div>
      </div>
    </div>

  </div>
</div>
